<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Activity1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="bs-activity.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col md-6 text-center">
				<img src="https://img.freepik.com/free-photo/register-sign-up-membership-concept_53876-121221.jpg?size=626&ext=jpg&ga=GA1.2.1708446170.1691214533&semt=ais" class="rounded" alt="Cinque Terre" width="70%" height="80%"><br>
				<h3>Create an Account</h3>
				<i>Create a minimal regestration page using Bootstrap 5 HTML form elements</i>
			</div>
			<div class="col md-6 "><br>
				<div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="First Name">&nbsp;&nbsp;
                    <!-- <div class="col offset"></div> -->
                    <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" class="form-control" placeholder="Email-id" name="username">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                    <input type="Number" class="form-control" placeholder="Mobile Number">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-brands fa-black-tie"></i></span>
                    <input type="text" class="form-control" placeholder="Choose your job">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="text" class="form-control" placeholder="Password">&nbsp;&nbsp;
                    <!-- <div class="col offset"></div> -->
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="text" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="d-grid">
                    <button type="button" class="btn btn-primary btn-block">Create tour Account</button>
                </div><br>
                <span class="demo"><hr width="45%">OR<hr width="45%"></span>
                <div class="d-grid fb">
                    <button type="button" class="btn btn-info btn-block"><i class="fa-brands fa-facebook"></i>
                    Continue with facebook</button>
                </div><br>
                <div class="d-grid tw">
                    <button type="button" class="btn btn-info btn-block"><i class="fa-brands fa-twitter"></i>Continue with Twitter</button>
                </div>
			</div>
		</div>
	</div>
</body>
</html>
